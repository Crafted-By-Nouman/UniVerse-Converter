<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit-Zilla | Massive, Powerful, and Unstoppable Conversions</title>
    <meta
      name="description"
      content="Convert between hundreds of units with our powerful, beautiful converter" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîÅ</text></svg>" />
  </head>
  <body>
    <div class="background-animation"></div>

    <header class="glass">
      <h1>Unit Zilla</h1>
      <div class="header-controls">
        <button
          id="theme-toggle"
          class="icon-button"
          aria-label="Toggle dark mode">
          <svg viewBox="0 0 24 24">
            <path
              d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z"></path>
          </svg>
        </button>
        <button
          id="fullscreen-btn"
          class="icon-button"
          aria-label="Toggle fullscreen">
          <svg viewBox="0 0 24 24">
            <path
              d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M17,14H19V19H14V17H17V14M10,17V19H5V14H7V17H10Z"></path>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <div class="converter-container glass">
        <div class="category-selector">
          <div class="category-tabs">
            <button class="category-tab active" data-category="length">
              <svg viewBox="0 0 24 24">
                <path
                  d="M3.5,18.5L9.5,12.5L13.5,16.5L22,6.92L20.59,5.5L13.5,13.5L9.5,9.5L2,17L3.5,18.5Z"></path>
              </svg>
              <span>Length</span>
            </button>
            <button class="category-tab" data-category="weight">
              <svg viewBox="0 0 24 24">
                <path
                  d="M12,3A4,4 0 0,1 16,7C16,7.73 15.81,8.41 15.46,9H18C18.95,9 19.75,9.67 19.95,10.56C21.96,18.57 22,18.78 22,19A2,2 0 0,1 20,21H4A2,2 0 0,1 2,19C2,18.78 2.04,18.57 4.05,10.56C4.25,9.67 5.05,9 6,9H8.54C8.19,8.41 8,7.73 8,7A4,4 0 0,1 12,3M12,5A2,2 0 0,0 10,7A2,2 0 0,0 12,9A2,2 0 0,0 14,7A2,2 0 0,0 12,5Z"></path>
              </svg>
              <span>Weight</span>
            </button>
            <button class="category-tab" data-category="temperature">
              <svg viewBox="0 0 24 24">
                <path
                  d="M15,13V5A3,3 0 0,0 12,2A3,3 0 0,0 9,5V13A6,6 0 0,0 3,19V21H21V19A6,6 0 0,0 15,13M12,4A1,1 0 0,1 13,5V12H11V5A1,1 0 0,1 12,4Z"></path>
              </svg>
              <span>Temperature</span>
            </button>
            <button class="category-tab" data-category="digital">
              <svg viewBox="0 0 24 24">
                <path
                  d="M4,2A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4A2,2 0 0,0 20,2H4M4,4H20V20H4V4M11,7V9H13V7H11M11,11V17H13V11H11Z"></path>
              </svg>
              <span>Digital</span>
            </button>
            <button class="category-tab" data-category="currency">
              <svg viewBox="0 0 24 24">
                <path
                  d="M5,6H23V18H5V6M14,9A3,3 0 0,1 17,12A3,3 0 0,1 14,15A3,3 0 0,1 11,12A3,3 0 0,1 14,9M9,8A2,2 0 0,1 7,10V14A2,2 0 0,1 9,16H19A2,2 0 0,1 21,14V10A2,2 0 0,1 19,8H9Z"></path>
              </svg>
              <span>Currency</span>
            </button>
          </div>
          <div class="category-search">
            <input
              type="text"
              id="category-search"
              placeholder="Search categories..." />
            <svg viewBox="0 0 24 24">
              <path
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path>
            </svg>
          </div>
        </div>

        <div class="converter-content">
          <div class="converter-inputs">
            <div class="input-group">
              <div class="unit-selector">
                <select
                  id="from-unit"
                  class="unit-dropdown"
                  aria-label="Convert from unit">
                  <!-- Filled by JavaScript -->
                </select>
              </div>
              <div class="input-container">
                <input
                  type="number"
                  id="from-value"
                  class="unit-input"
                  placeholder="0"
                  aria-label="Value to convert" />
              </div>
            </div>

            <div class="input-group">
              <div class="unit-selector">
                <select
                  id="to-unit"
                  class="unit-dropdown"
                  aria-label="Convert to unit">
                  <!-- Filled by JavaScript -->
                </select>
              </div>
              <div class="input-container">
                <input
                  type="number"
                  id="to-value"
                  class="unit-input"
                  placeholder="0"
                  aria-label="Converted value"
                  readonly />
                <button
                  class="copy-btn"
                  id="copy-result"
                  aria-label="Copy result to clipboard">
                  <svg viewBox="0 0 24 24">
                    <path
                      d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div class="converter-actions">
            <button id="reset-btn" class="action-btn secondary">
              <svg viewBox="0 0 24 24">
                <path
                  d="M12,5V1L7,6L12,11V7A6,6 0 0,1 18,13A6,6 0 0,1 12,19A6,6 0 0,1 6,13H4A8,8 0 0,0 12,21A8,8 0 0,0 20,13A8,8 0 0,0 12,5Z"></path>
              </svg>
              Reset
            </button>
            <button
              class="action-btn secondary"
              id="swap-units"
              aria-label="Swap units">
              <svg viewBox="0 0 24 24">
                <path
                  d="M9,3L5,7H8V14H10V7H13M16,17V10H14V17H11L15,21L19,17H16Z"></path>
              </svg>
            </button>
            <button id="favorite-btn" class="action-btn secondary">
              <svg viewBox="0 0 24 24">
                <path
                  d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"></path>
              </svg>
              Favorite
            </button>
          </div>
        </div>
      </div>

      <div class="history-container glass">
        <div class="history-header">
          <h2>Conversion History</h2>
          <button
            id="clear-history"
            class="icon-button small"
            aria-label="Clear history">
            <svg viewBox="0 0 24 24">
              <path
                d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"></path>
            </svg>
          </button>
        </div>
        <div class="history-list" id="history-list">
          <!-- Filled by JavaScript -->
        </div>
      </div>
    </main>
